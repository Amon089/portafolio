    <section class="contacto">
        <h2>Contacto</h2>
        <p class="desc">Si deseas escribirme, colaborar o ver más de mis trabajos, completa el formulario.</p>

        <form>
            <label>Nombre</label>
            <input type="text" placeholder="Tu nombre" required>

            <label>Correo</label>
            <input type="email" placeholder="correo@example.com" required>

            <label>Mensaje</label>
            <textarea placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </section>
